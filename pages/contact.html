<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/contact.css" />
    <link rel="icon" href="/icon.png" type="image/png" />
    <script src="../scripts/contact.ts" defer></script>
    <title>Contact</title>
  </head>
  <body>
    <div class="popup"></div>
    <header>
      <nav>
        <input type="checkbox" name="mobile-nav" id="mobile-nav" />
        <label for="mobile-nav" class="mobile-nav-toggle">
          <span class="burger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </span>
        </label>
        <ul class="nav-list">
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item">
            <a href="/pages/projects.html">Projects</a>
          </li>
          <li class="nav-item"><a href="/pages/contact.html">Contact</a></li>
          <li class="github-link">
            <a href="https://github.com/Simon-EW">
              <img src="/images/github.svg" alt="Github Logo" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="title">Contact Me</h1>
        <ul class="contact-info">
          <li class="contact">
            <img class="icon" src="/images/discord-icon.svg" alt="Discord Icon" />
            Simon#0001
          </li>
          <li>
            <a href="mailto:simon.erikssonwestlund@elev.ga.ntig.se" class="contact">
              <img class="icon" src="/images/email-icon.svg" alt="Email Icon" />
              Simon.erikssonwestlund@elev.ga.ntig.se
            </a>
          </li>
          <li>
            <a href="tel:46701234567" class="contact">
              <img class="icon" src="/images/phone-icon.svg" alt="Phone Icon" />
              +46 70 123 45 67
            </a>
          </li>
        </ul>
      </section>
      <section>
        <h1 class="title">Or send a message</h1>
        <form class="contact-form" action="/api/send" method="POST">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" />
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="5"></textarea>
          <button type="submit">Send</button>
        </form>
        <div class="form-status"></div>
      </section>
    </main>
  </body>
</html>
